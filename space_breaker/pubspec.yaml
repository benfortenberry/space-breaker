name: space_breaker
description: "Re-implementing Woz's Breakout"
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  flame: ^1.28.1
  flame_audio: ^2.1.7
  flutter_animate: ^4.5.2
  google_fonts: ^6.2.1
  audioplayers: ^6.1.0
  shared_preferences: ^2.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flame_test: ^1.17.0
  mocktail: ^1.0.3
  integration_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true
  assets:
    - assets/audio/
    - assets/audio/background/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/audio/space_breaker.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/audio/space_breaker.png"
    background_color: "#f94144"
    theme_color: "#277da1"
  windows:
    generate: true
    image_path: "assets/audio/space_breaker.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/audio/space_breaker.png"