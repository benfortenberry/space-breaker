<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="space_breaker">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Space Breaker</title>
  <link rel="manifest" href="manifest.json">

  <!-- Audio context fix for web -->
  <script>
    // Enable audio context on user interaction
    document.addEventListener('click', function() {
      if (window.AudioContext || window.webkitAudioContext) {
        var context = new (window.AudioContext || window.webkitAudioContext)();
        if (context.state === 'suspended') {
          context.resume();
        }
      }
    });
    
    // Preload audio for better performance
    window.addEventListener('load', function() {
      // Create a silent audio element to unlock audio on mobile
      var audio = new Audio();
      audio.src = 'data:audio/mpeg;base64,SUQzBAAAAAABEVRYWFgAAAAtAAADY29tbWVudABCaWdTb3VuZEJhbmsuY29tIC8gTGFTb25vdGhlcXVlLm9yZwBURU5DAAAA';
      audio.load();
    });
  </script>
</head>
<body>
  <!-- Loading indicator -->
  <div id="loading" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; font-family: Arial, sans-serif; color: #fff; font-size: 18px; z-index: 9999;">
    <div style="font-size: 32px; margin-bottom: 20px; animation: bounce 1.5s ease-in-out infinite;">Loading</div>
  </div>
  
  <style>
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
  </style>
  
  <script src="flutter_bootstrap.js" async></script>
  
  <!-- Hide loading indicator when Flutter loads -->
  <script>
    window.addEventListener('flutter-first-frame', function() {
      const loading = document.getElementById('loading');
      if (loading) loading.remove();
    });
  </script>
</body>
</html>
